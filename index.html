<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TruckerCan - Find a Bathroom NOW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        
        .header {
            background: #2ecc71;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .emergency-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 30px;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .emergency-button:active {
            background: #c0392b;
        }
        
        .bathroom-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .distance {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
        }
        
        .name {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .badges {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .badge {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .badge.warning {
            background: #f39c12;
        }
        
        .navigate-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        #bathroomList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöö TruckerCan</h1>
        <p>Find a bathroom. Fast.</p>
    </div>
    <!-- Version 2.0 with fallback mode -->

    <button class="emergency-button" onclick="findBathrooms(true)">
        üö® EMERGENCY - FIND ANY BATHROOM NOW
    </button>

    <div id="loading" class="loading" style="display: none;">
        <h2>üöª Finding nearest bathroom...</h2>
    </div>

    <div id="bathroomList"></div>

    <button class="add-button" onclick="addBathroom()">+</button>

    <script>
        // This is where the magic happens!
        
        // Sample bathroom data (later this comes from a database)
        // Using real locations along I-87 in New York
        const sampleBathrooms = [
            {
                name: "Pilot Travel Center",
                lat: 41.7003,
                lon: -73.9210,
                highway: "I-87",
                exit: "15",
                truckParking: true,
                open24h: true,
                parkingDifficulty: 2,
                tips: "Park in back row for quiet night"
            },
            {
                name: "Mobil Gas Station",
                lat: 41.8203,
                lon: -73.9410,
                highway: "I-87",
                exit: "17",
                truckParking: true,
                open24h: false,
                parkingDifficulty: 4,
                tips: "Tight parking, avoid rush hour"
            },
            {
                name: "Rest Area",
                lat: 42.0503,
                lon: -74.0010,
                highway: "I-87",
                exit: "Mile 33",
                truckParking: true,
                open24h: true,
                parkingDifficulty: 1,
                tips: "Clean, well-lit, safe overnight"
            }
        ];

        // Store user's current location
        let userLocation = null;

        // Calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return Math.round(distance * 10) / 10; // Round to 1 decimal place
        }

        // Get user's location
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        let errorMessage = 'Unable to get your location';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location permission denied. Please enable location access.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timed out.';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // Cache location for 5 minutes
                    }
                );
            });
        }

        // Function to find bathrooms
        async function findBathrooms(emergency = false) {
            // Show loading message
            document.getElementById('loading').style.display = 'block';
            document.getElementById('bathroomList').innerHTML = '';

            try {
                // Get user's location if we don't have it yet
                if (!userLocation) {
                    await getUserLocation();
                }

                // Calculate distances for all bathrooms
                const bathroomsWithDistances = sampleBathrooms.map(bathroom => ({
                    ...bathroom,
                    distance: calculateDistance(
                        userLocation.lat,
                        userLocation.lon,
                        bathroom.lat,
                        bathroom.lon
                    )
                }));

                // Sort by distance (closest first)
                bathroomsWithDistances.sort((a, b) => a.distance - b.distance);

                // Display bathrooms
                displayBathrooms(emergency ? bathroomsWithDistances : bathroomsWithDistances.slice(0, 2));
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                // Handle errors - offer to continue without location
                document.getElementById('loading').style.display = 'none';

                const errorCard = document.createElement('div');
                errorCard.className = 'bathroom-card';
                errorCard.style.background = '#ffebee';
                errorCard.style.borderLeft = '4px solid #e74c3c';

                const title = document.createElement('h3');
                title.style.color = '#e74c3c';
                title.style.marginBottom = '10px';
                title.textContent = '‚ö†Ô∏è Location Error';

                const message = document.createElement('p');
                message.style.marginBottom = '10px';
                message.textContent = error.message;

                const instructions = document.createElement('p');
                instructions.style.fontSize = '14px';
                instructions.style.color = '#666';
                instructions.style.marginBottom = '15px';
                instructions.textContent = 'To use this app, please enable location access in your browser settings.';

                const skipButton = document.createElement('button');
                skipButton.className = 'navigate-button';
                skipButton.textContent = 'Continue Without Location (Show All Bathrooms)';
                skipButton.addEventListener('click', () => {
                    showBathroomsWithoutLocation(emergency);
                });

                errorCard.appendChild(title);
                errorCard.appendChild(message);
                errorCard.appendChild(instructions);
                errorCard.appendChild(skipButton);

                document.getElementById('bathroomList').appendChild(errorCard);
            }
        }

        // Function to show bathrooms without location (no distance calculation)
        function showBathroomsWithoutLocation(emergency = false) {
            const bathroomsToShow = emergency ? sampleBathrooms : sampleBathrooms.slice(0, 2);

            // Add a placeholder distance message
            const bathroomsWithPlaceholder = bathroomsToShow.map(bathroom => ({
                ...bathroom,
                distance: '?'
            }));

            displayBathrooms(bathroomsWithPlaceholder);
        }

        // Function to display bathrooms
        function displayBathrooms(bathrooms) {
            const listElement = document.getElementById('bathroomList');

            bathrooms.forEach(bathroom => {
                const card = document.createElement('div');
                card.className = 'bathroom-card';

                // Create distance element
                const distanceDiv = document.createElement('div');
                distanceDiv.className = 'distance';
                distanceDiv.textContent = `${bathroom.distance} miles`;

                // Create name element
                const nameDiv = document.createElement('div');
                nameDiv.className = 'name';
                nameDiv.textContent = bathroom.name;

                // Create location element
                const locationDiv = document.createElement('div');
                locationDiv.className = 'location';
                locationDiv.textContent = `üìç ${bathroom.highway} Exit ${bathroom.exit}`;

                // Create badges container
                const badgesDiv = document.createElement('div');
                badgesDiv.className = 'badges';

                if (bathroom.truckParking) {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.textContent = 'üöö Truck OK';
                    badgesDiv.appendChild(badge);
                }

                if (bathroom.open24h) {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.textContent = 'üåô 24 Hours';
                    badgesDiv.appendChild(badge);
                }

                if (bathroom.parkingDifficulty >= 4) {
                    const badge = document.createElement('span');
                    badge.className = 'badge warning';
                    badge.textContent = '‚ö†Ô∏è Tight Parking';
                    badgesDiv.appendChild(badge);
                } else if (bathroom.parkingDifficulty <= 2) {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.textContent = '‚úÖ Easy Park';
                    badgesDiv.appendChild(badge);
                }

                // Append elements to card
                card.appendChild(distanceDiv);
                card.appendChild(nameDiv);
                card.appendChild(locationDiv);
                card.appendChild(badgesDiv);

                // Create tips element if tips exist
                if (bathroom.tips) {
                    const tipsDiv = document.createElement('div');
                    tipsDiv.style.marginTop = '10px';
                    tipsDiv.style.color = '#666';
                    tipsDiv.textContent = `üí° ${bathroom.tips}`;
                    card.appendChild(tipsDiv);
                }

                // Create navigate button with event listener (secure way)
                const navButton = document.createElement('button');
                navButton.className = 'navigate-button';
                navButton.textContent = 'üó∫Ô∏è Navigate';
                navButton.addEventListener('click', () => {
                    navigate(bathroom);
                });

                card.appendChild(navButton);
                listElement.appendChild(card);
            });
        }

        // Function to navigate (opens Google Maps with exact coordinates)
        function navigate(bathroom) {
            // Use coordinates if available, otherwise search by name
            let url;
            if (bathroom.lat && bathroom.lon) {
                // Direct navigation to coordinates
                url = `https://www.google.com/maps/dir/?api=1&destination=${bathroom.lat},${bathroom.lon}`;
            } else {
                // Fallback to search by name
                url = `https://www.google.com/maps/search/${encodeURIComponent(bathroom.name)}`;
            }
            window.open(url, '_blank');
        }

        // Function to add a bathroom
        async function addBathroom() {
            try {
                // Get user's current location to use as the bathroom's location
                if (!userLocation) {
                    await getUserLocation();
                }

                const name = prompt("What's the name of this truck stop/rest area?");
                if (!name) return;

                const highway = prompt("What highway? (e.g., I-87)") || "Unknown";
                const exit = prompt("What exit number?") || "Unknown";
                const tips = prompt("Any tips for other truckers?");

                // Add to our list with current GPS coordinates
                sampleBathrooms.push({
                    name: name,
                    lat: userLocation.lat,
                    lon: userLocation.lon,
                    highway: highway,
                    exit: exit,
                    truckParking: true,
                    open24h: true,
                    parkingDifficulty: 3,
                    tips: tips || ""
                });

                alert("Thanks! Bathroom added with your current location!");
                findBathrooms();
            } catch (error) {
                alert(`Error adding bathroom: ${error.message}`);
            }
        }

        // Load bathrooms when page opens
        window.onload = function() {
            findBathrooms();
        };
    </script>
</body>
</html>
