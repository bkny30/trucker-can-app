<body>
    <!-- Settings Button -->

    </div>

    <div class="header" id="header">
        <h1 id="appTitleDisplay">üöö TruckerCan</h1>
        <p id="appSubtitleDisplay">Find a bathroom. Fast.</p>
    </div>
    <!-- Version 2.0 with fallback mode -->

    <button class="emergency-button" id="emergencyButton" onclick="findBathrooms(true)">
        üö® EMERGENCY - FIND ANY BATHROOM NOW
    </button>

    <div id="loading" class="loading" style="display: none;">
        <h2>üöª Finding nearest bathroom...</h2>
    </div>

    <div id="bathroomList"></div>

    <button class="add-button" id="addButton" onclick="addBathroom()">+</button>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhCXWT8Fj2E6zT6HNloK7JNYOV1E4pdUg",
            authDomain: "truckcan-3a583.firebaseapp.com",
            projectId: "truckcan-3a583",
            storageBucket: "truckcan-3a583.firebasestorage.app",
            messagingSenderId: "403434775821",
            appId: "1:403434775821:web:a0efe1b0982fae8dd0bc44",
            measurementId: "G-ELY5NM61NX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make db available globally
        window.db = db;
        window.firestoreModules = { collection, addDoc, getDocs, onSnapshot, query, orderBy, Timestamp };

        console.log('Firebase initialized successfully!');
    </script>

    <script>
        // This is where the magic happens!

        // Store user's current location
        let userLocation = null;

        // Cache for bathrooms loaded from Firebase
        let bathroomCache = [];

        // Firebase Helper Functions
        async function loadBathroomsFromFirebase() {
            try {
                const { collection, getDocs } = window.firestoreModules;
                const bathroomsRef = collection(window.db, 'bathrooms');
                const snapshot = await getDocs(bathroomsRef);

                const bathrooms = [];
                snapshot.forEach((doc) => {
                    bathrooms.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                bathroomCache = bathrooms;
                console.log(`Loaded ${bathrooms.length} bathrooms from Firebase`);
                return bathrooms;
            } catch (error) {
                console.error('Error loading bathrooms:', error);
                // Return sample data as fallback
                return getSampleBathrooms();
            }
        }

        async function saveBathroomToFirebase(bathroom) {
            try {
                const { collection, addDoc, Timestamp } = window.firestoreModules;
                const bathroomsRef = collection(window.db, 'bathrooms');

                const bathroomData = {
                    ...bathroom,
                    createdAt: Timestamp.now(),
                    upvotes: 0,
                    downvotes: 0
                };

                const docRef = await addDoc(bathroomsRef, bathroomData);
                console.log('Bathroom saved with ID:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('Error saving bathroom:', error);
                throw error;
            }
        }

        // Setup real-time listener for bathroom updates
        function setupRealtimeListener() {
            try {
                const { collection, onSnapshot } = window.firestoreModules;
                const bathroomsRef = collection(window.db, 'bathrooms');

                onSnapshot(bathroomsRef, (snapshot) => {
                    console.log('Real-time update: bathrooms changed');
                    const bathrooms = [];
                    snapshot.forEach((doc) => {
                        bathrooms.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    bathroomCache = bathrooms;

                    // Refresh display if we're viewing bathrooms
                    if (document.getElementById('bathroomList').children.length > 0) {
                        findBathrooms();
                    }
                });
            } catch (error) {
                console.error('Error setting up real-time listener:', error);
            }
        }

        // Fallback sample data
        function getSampleBathrooms() {
            return [
                {
                    name: "Pilot Travel Center",
                    lat: 41.7003,
                    lon: -73.9210,
                    highway: "I-87",
                    exit: "15",
                    truckParking: true,
                    open24h: true,
                    parkingDifficulty: 2,
                    tips: "Park in back row for quiet night"
                },
                {
                    name: "Mobil Gas Station",
                    lat: 41.8203,
                    lon: -73.9410,
                    highway: "I-87",
                    exit: "17",
                    truckParking: true,
                    open24h: false,
                    parkingDifficulty: 4,
                    tips: "Tight parking, avoid rush hour"
                },
                {
                    name: "Rest Area",
                    lat: 42.0503,
                    lon: -74.0010,
                    highway: "I-87",
                    exit: "Mile 33",
                    truckParking: true,
                    open24h: true,
                    parkingDifficulty: 1,
                    tips: "Clean, well-lit, safe overnight"
                }
            ];
        }

        // Calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return Math.round(distance * 10) / 10; // Round to 1 decimal place
        }

        // Get user's location
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        let errorMessage = 'Unable to get your location';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location permission denied. Please enable location access.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timed out.';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // Cache location for 5 minutes
                    }
                );
            });
        }

        // Function to find bathrooms
        async function findBathrooms(emergency = false) {
            // Show loading message
            document.getElementById('loading').style.display = 'block';
            document.getElementById('bathroomList').innerHTML = '';

            try {
                // Get user's location if we don't have it yet
                if (!userLocation) {
                    await getUserLocation();
                }

                // Load bathrooms from Firebase (or use cache)
                let bathrooms;
                if (bathroomCache.length === 0) {
                    bathrooms = await loadBathroomsFromFirebase();
                } else {
                    bathrooms = bathroomCache;
                }

                // If still no bathrooms, use sample data
                if (bathrooms.length === 0) {
                    bathrooms = getSampleBathrooms();
                }

                // Calculate distances for all bathrooms
                const bathroomsWithDistances = bathrooms.map(bathroom => ({
                    ...bathroom,
                    distance: calculateDistance(
                        userLocation.lat,
                        userLocation.lon,
                        bathroom.lat,
                        bathroom.lon
                    )
                }));

                // Sort by distance (closest first)
                bathroomsWithDistances.sort((a, b) => a.distance - b.distance);

                // Display bathrooms
                displayBathrooms(emergency ? bathroomsWithDistances : bathroomsWithDistances.slice(0, 2));
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                // Handle errors - offer to continue without location
                document.getElementById('loading').style.display = 'none';

                const errorCard = document.createElement('div');
                errorCard.className = 'bathroom-card';
                errorCard.style.background = '#ffebee';
                errorCard.style.borderLeft = '4px solid #e74c3c';

                const title = document.createElement('h3');
                title.style.color = '#e74c3c';
                title.style.marginBottom = '10px';
                title.textContent = '‚ö†Ô∏è Location Error';

                const message = document.createElement('p');
                message.style.marginBottom = '10px';
                message.textContent = error.message;

                const instructions = document.createElement('p');
                instructions.style.fontSize = '14px';
                instructions.style.color = '#666';
                instructions.style.marginBottom = '15px';
                instructions.textContent = 'To use this app, please enable location access in your browser settings.';

                const skipButton = document.createElement('button');
                skipButton.className = 'navigate-button';
                skipButton.textContent = 'Continue Without Location (Show All Bathrooms)';
                skipButton.addEventListener('click', () => {
                    showBathroomsWithoutLocation(emergency);
                });

                errorCard.appendChild(title);
                errorCard.appendChild(message);
                errorCard.appendChild(instructions);
                errorCard.appendChild(skipButton);

                document.getElementById('bathroomList').appendChild(errorCard);
            }
        }

        // Function to show bathrooms without location (no distance calculation)
        async function showBathroomsWithoutLocation(emergency = false) {
            // Load bathrooms from Firebase
            let bathrooms;
            if (bathroomCache.length === 0) {
                bathrooms = await loadBathroomsFromFirebase();
            } else {
                bathrooms = bathroomCache;
            }

            // If still no bathrooms, use sample data
            if (bathrooms.length === 0) {
                bathrooms = getSampleBathrooms();
            }

            const bathroomsToShow = emergency ? bathrooms : bathrooms.slice(0, 2);

            // Add a placeholder distance message
            const bathroomsWithPlaceholder = bathroomsToShow.map(bathroom => ({
                ...bathroom,
                distance: '?'
            }));

            displayBathrooms(bathroomsWithPlaceholder);
        }

        // Function to display bathrooms
        function displayBathrooms(bathrooms) {
            const listElement = document.getElementById('bathroomList');

            bathrooms.forEach(bathroom => {
                const card = document.createElement('div');
                card.className = 'bathroom-card';

                // Create distance element
                const distanceDiv = document.createElement('div');
                distanceDiv.className = 'distance';
                distanceDiv.textContent = `${bathroom.distance} miles`;

                // Create name element
                const nameDiv = document.createElement('div');
                nameDiv.className = 'name';
                nameDiv.textContent = bathroom.name;

                // Create location element
                const locationDiv = document.createElement('div');
                locationDiv.className = 'location';
                locationDiv.textContent = `üìç ${bathroom.highway} Exit ${bathroom.exit}`;

                // Create badges container
                const badgesDiv = document.createElement('div');
                badgesDiv.className = 'badges';

                if (bathroom.truckParking) {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.textContent = 'üöö Truck OK';
                    badgesDiv.appendChild(badge);
                }

                if (bathroom.open24h) {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.textContent = 'üåô 24 Hours';
                    badgesDiv.appendChild(badge);
                }

                if (bathroom.parkingDifficulty >= 4) {
                    const badge = document.createElement('span');
                    badge.className = 'badge warning';
                    badge.textContent = '‚ö†Ô∏è Tight Parking';
                    badgesDiv.appendChild(badge);
                } else if (bathroom.parkingDifficulty <= 2) {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.textContent = '‚úÖ Easy Park';
                    badgesDiv.appendChild(badge);
                }

                // Append elements to card
                card.appendChild(distanceDiv);
                card.appendChild(nameDiv);
                card.appendChild(locationDiv);
                card.appendChild(badgesDiv);

                // Create tips element if tips exist
                if (bathroom.tips) {
                    const tipsDiv = document.createElement('div');
                    tipsDiv.style.marginTop = '10px';
                    tipsDiv.style.color = '#666';
                    tipsDiv.textContent = `üí° ${bathroom.tips}`;
                    card.appendChild(tipsDiv);
                }

                // Create navigate button with event listener (secure way)
                const navButton = document.createElement('button');
                navButton.className = 'navigate-button';
                navButton.textContent = 'üó∫Ô∏è Navigate';
                // Apply custom color if set
                if (window.customNavButtonColor) {
                    navButton.style.background = window.customNavButtonColor;
                }
                navButton.addEventListener('click', () => {
                    navigate(bathroom);
                });

                card.appendChild(navButton);
                listElement.appendChild(card);
            });
        }

        // Function to navigate (opens Google Maps with exact coordinates)
        function navigate(bathroom) {
            // Use coordinates if available, otherwise search by name
            let url;
            if (bathroom.lat && bathroom.lon) {
                // Direct navigation to coordinates
                url = `https://www.google.com/maps/dir/?api=1&destination=${bathroom.lat},${bathroom.lon}`;
            } else {
                // Fallback to search by name
                url = `https://www.google.com/maps/search/${encodeURIComponent(bathroom.name)}`;
            }
            window.open(url, '_blank');
        }

        // Function to add a bathroom
        async function addBathroom() {
            try {
                // Get user's current location to use as the bathroom's location
                if (!userLocation) {
                    await getUserLocation();
                }

                const name = prompt("What's the name of this truck stop/rest area?");
                if (!name) return;

                const highway = prompt("What highway? (e.g., I-87)") || "Unknown";
                const exit = prompt("What exit number?") || "Unknown";
                const tips = prompt("Any tips for other truckers?");

                // Create bathroom object
                const newBathroom = {
                    name: name,
                    lat: userLocation.lat,
                    lon: userLocation.lon,
                    highway: highway,
                    exit: exit,
                    truckParking: true,
                    open24h: true,
                    parkingDifficulty: 3,
                    tips: tips || ""
                };

                // Save to Firebase
                await saveBathroomToFirebase(newBathroom);

                alert("Thanks! Bathroom added and shared with all users!");

                // Refresh the bathroom list
                bathroomCache = []; // Clear cache to force reload
                findBathrooms();
            } catch (error) {
                alert(`Error adding bathroom: ${error.message}`);
            }
        }

        // Admin Settings Functions
        const defaultSettings = {
            headerColor: '#2ecc71',
            emergencyButtonColor: '#e74c3c',
            emergencyButtonText: 'üö® EMERGENCY - FIND ANY BATHROOM NOW',
            navButtonColor: '#3498db',
            addButtonColor: '#2ecc71',
            appTitle: 'üöö TruckerCan',
            appSubtitle: 'Find a bathroom. Fast.'
        };

        // Toggle settings panel
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('truckerCanSettings');
            return saved ? JSON.parse(saved) : defaultSettings;
        }

        // Apply settings to the page
        function applySettings(settings) {
            // Apply colors
            document.getElementById('header').style.background = settings.headerColor;
            document.getElementById('emergencyButton').style.background = settings.emergencyButtonColor;
            document.getElementById('addButton').style.background = settings.addButtonColor;

            // Apply text
            document.getElementById('emergencyButton').textContent = settings.emergencyButtonText;
            document.getElementById('appTitleDisplay').textContent = settings.appTitle;
            document.getElementById('appSubtitleDisplay').textContent = settings.appSubtitle;

            // Update form inputs
            document.getElementById('headerColor').value = settings.headerColor;
            document.getElementById('emergencyButtonColor').value = settings.emergencyButtonColor;
            document.getElementById('emergencyButtonText').value = settings.emergencyButtonText;
            document.getElementById('navButtonColor').value = settings.navButtonColor;
            document.getElementById('addButtonColor').value = settings.addButtonColor;
            document.getElementById('appTitle').value = settings.appTitle;
            document.getElementById('appSubtitle').value = settings.appSubtitle;

            // Store nav button color globally for use when creating buttons
            window.customNavButtonColor = settings.navButtonColor;
        }

        // Save settings
        function saveSettings() {
            const settings = {
                headerColor: document.getElementById('headerColor').value,
                emergencyButtonColor: document.getElementById('emergencyButtonColor').value,
                emergencyButtonText: document.getElementById('emergencyButtonText').value,
                navButtonColor: document.getElementById('navButtonColor').value,
                addButtonColor: document.getElementById('addButtonColor').value,
                appTitle: document.getElementById('appTitle').value,
                appSubtitle: document.getElementById('appSubtitle').value
            };

            localStorage.setItem('truckerCanSettings', JSON.stringify(settings));
            applySettings(settings);
            alert('Settings saved successfully!');
        }

        // Reset settings to default
        function resetSettings() {
            if (confirm('Are you sure you want to reset all settings to default?')) {
                localStorage.removeItem('truckerCanSettings');
                applySettings(defaultSettings);
                alert('Settings reset to default!');
            }
        }

        // Load bathrooms when page opens
        window.onload = function() {
            // Load and apply saved settings
            const settings = loadSettings();
            applySettings(settings);

            // Setup real-time listener for bathroom updates
            setTimeout(() => {
                setupRealtimeListener();
            }, 1000); // Wait 1 second for Firebase to fully initialize

            // Load bathrooms
            findBathrooms();
        };
    </script>
